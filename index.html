<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="assets/Vector.png" alt="" />
      <h2 class="Leaf">Leaf</h2>
    </header>

    <div class="title">
      <img
        src="assets/Autumn-amico 1.png"
        alt=""
        height="180"
        class="header_img"
      />
    </div>
    <h1 class="heading">Create Account</h1>

    <section>
      <form>
        <label for="name">Full Name</label><br />
        <div class="inputImg">
          <img src="assets/user.png" alt="" height="20" />
          <input type="text" placeholder="Enter Full Name" /> <br />
        </div>
        <label for="email">Email</label><br />
        <div class="inputImg">
          <img src="assets/mail-02.png" alt="" height="20" />
          <input type="email" placeholder="Enter Your Email" /> <br />
        </div>
        <label for="password">Password</label><br />
        <div class="inputImg">
          <img src="assets/lock.png" alt="" height="20" />
          <input type="password" placeholder="Enter Your Password" />
        </div>

        <button class="btn">Sign-Up</button>
      </form>
    </section>

    <p class="or">-OR-</p>

    <div class="socialIcons">
      <svg

        width="36"
        height="36"
        viewBox="0 0 36 36"

          fill="#4285F4"

        width="26"
        height="26"
        fill="currentColor"
        class="bi bi-facebook"
        viewBox="0 0 16 16"

    <h3 class="hadAccount">Already have an account? <span>Login</span></h3>

</html>
